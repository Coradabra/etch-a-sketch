<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header><h1>Etch-a-Sketch</h1></header>
    <section class="controls">
      <div>
        <button id="standardBtn" class="active">Standard</button>
        <button id="shadeBtn">Shade</button>
        <button id="rainbowBtn">Rainbow</button>
        <button id="eraseBtn">Erase</button>
      </div>
      <div>
        <label for="gridSizeSlider"></label>
        <input
          type="range"
          min="1"
          max="100"
          value="16"
          class="slider"
          id="gridSizeSlider"
        />
        <button id="clearBtn">Clear</button>
      </div>
    </section>
    <section class="game-board"></section>
    <footer>Webpage by Cory Bradbury</footer>
  </body>
  <script src="./app.js"></script>
</html>
